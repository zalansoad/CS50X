<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(function(button) {
                    button.addEventListener('click', function() {
                        if (button.id === 'Budapest') {
                            button.style.backgroundColor = 'green';
                            document.querySelector('#correctness1').innerHTML = 'Correct!';
                        } else if (button.id !== 'Budapest' && button.id !== 'multicheck') {
                            button.style.backgroundColor = 'red';
                            document.querySelector('#correctness1').innerHTML = 'Incorrect';
                        }
                    });
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function(event) {
                    let answer = 'Washington';
                    if (document.querySelector('#answer').value === 'Washington') {
                        document.querySelector('#correctness2').innerHTML = 'Correct!';
                        document.querySelector('#answer').style.backgroundColor = 'green';
                    } else {
                        document.querySelector('#correctness2').innerHTML = 'Incorrect';
                        document.querySelector('#answer').style.backgroundColor = 'red';
                    }
                    event.preventDefault();
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of Hungary?</h3>
                <button id="Bucharest">Bucharest</button>
                <button id="Belgrade">Belgrade</button>
                <button id="Budapest">Budapest</button>
                <button id="Bern">Bern</button>
                <p id="correctness1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of the US?</h3>
                <form>
                    <input autocomplete="off" id="answer" placeholder="Answer" type="text">
                    <button id="multicheck" type="submit">Check Answer</button>
                </form>
                <p id="correctness2"></p>
            </div>
        </div>
    </body>

</html>
